name: Build FramerateVigilante

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Cache plugin-sdk
      id: cache-plugin-sdk
      uses: actions/cache@v4
      with:
        path: C:\plugin-sdk
        key: plugin-sdk-${{ runner.os }}-v2

    - name: Download and setup plugin-sdk
      if: steps.cache-plugin-sdk.outputs.cache-hit != 'true'
      run: |
        git clone --recurse-submodules https://github.com/DK22Pac/plugin-sdk.git C:\plugin-sdk
        cd C:\plugin-sdk
        # Initialize submodules (safetyhook, etc.)
        git submodule update --init --recursive

    - name: Set PLUGIN_SDK_DIR
      run: echo "PLUGIN_SDK_DIR=C:\plugin-sdk" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Verify submodules
      run: |
        cd C:\plugin-sdk
        Write-Host "Checking submodules..."
        git submodule status
        Write-Host "Listing safetyhook directory..."
        Get-ChildItem safetyhook -Recurse -Directory | Select-Object FullName

    - name: Build GTA Vice City version
      run: msbuild FramerateVigilante.sln /p:Configuration="GTAVC Release" /p:Platform=x86 /v:minimal
      env:
        PLUGIN_SDK_DIR: C:\plugin-sdk

    - name: Prepare artifacts
      run: |
        mkdir release
        # Copy the built files from bin directories
        Copy-Item bin\GTAVC\Release\FramerateVigilante.VC.asi release\
        Copy-Item FramerateVigilante.ini release\
        Copy-Item README.md release\
        Copy-Item LICENSE release\

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FramerateVigilante-Build
        path: release/
        if-no-files-found: error
