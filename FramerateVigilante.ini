[Settings]
; FPS limit (0 = unlimited, recommended: 60 or your monitor's refresh rate)
FPSlimit = 0

; Monitor refresh rate (0 = default 60Hz)
RefreshRate = 0

; Automatically limit FPS to 30 for certain minigames (GTA SA only)
; Minigames: Pool, Driving School, Boat School, Bike School, Girlfriend activities
AutoLimitFPS = 0

; Enable siren/horn toggle fix (set to 0 to disable)
; This fixes the siren toggle not working correctly at high framerates
; The fix has been improved for Linux/Proton compatibility
; If you still experience crashes, try setting this to 0
EnableSirenFix = 1
